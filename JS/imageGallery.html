<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        button{
            position: absolute;
            bottom:0;
        }
        .container{
            position: relative;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placehold.co/200x200" alt="">
        <button>Change</button>
    </div>
    <script>
        let counter = 1;
        const arr=['https://placehold.co/200x200','https://placehold.co/100x100','https://placehold.co/300x300']
        document.querySelector('button').onclick=()=>{
            counter = (counter+1)%3;
            document.querySelector('img').src = arr[counter];
        }
    </script>
</body>
</html>
